<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <link rel="stylesheet" href="usb.css" />
  <title>Corsair USB PadLock 2.0</title>
</head>

<body>


  <!-- the entire usb body -->
  <div class="usb-body">

    <div class="usbport">
      <div class="squares">
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div class="hardwareid">
        <span>15289000</span>
      </div>
    </div>

    <!-- lock status leds -->
    <div class="status-leds">
      <div class="stled"><i class="fa-solid fa-lock"></i></div>
      <div class="stled"><i class="fa-solid fa-lock-open"></i></div>
    </div>
    <!-- keypad lock numbers -->
    <div class="buttons">
      <div class="btn"><i class="fa-solid fa-key"></i></div>
      <div class="btn">0|1</div>
      <div class="btn">2|3</div>
      <div class="btn">4|5</div>
      <div class="btn">6|7</div>
      <div class="btn">8|9</div>
    </div>
    <div class="led"></div>
    <div class="clip"></div>

    <div class="left-side"></div>
    <div class="right-side"></div>
  </div>
  <!-- // end usb body-->


</body>

</html>
